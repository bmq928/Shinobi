
<fieldset class="form-group">
    <!-- <h2 style="text-align: center;" ng-bind="vm.formTitle"></h2> -->
    <legend ng-bind="vm.formTitle"></legend>
    <div 
        ng-repeat="input in vm.inputs track by $index"
        ng-class=" {{vm.isTextInput(input)}} ? 'col-md-12' : 'col-md-6' ">
        <div ng-class="{{!input.show}} ? 'hide' : '' ">
            <div ng-if="vm.isTextInput(input)">
                <div class="form-group label-floating is-empty">
                    <label class="control-label" ng-bind="input.title"></label>
                    <input type="{{input.type}}" class="form-control">
                    <span class="material-input"></span>
                </div>
            </div>
            <div ng-if="!vm.isTextInput(input)">
                <div class="form-group label-floating is-empty">
                    <label class="col-md-5" ng-bind="input.title"></label>
                    <select>
                        <option
                        ng-repeat="option in input.options"
                        value="{{option.value}}"
                        ng-bind="option.value"></option>
                        <!-- <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="6">6</option> -->
                    </select>
                    <span class="material-input"></span>
                </div>
            </div>
        </div>
    </div>

    <button class="btn btn-primary pull-right" ng-click="vm.handleSubmit()">Save</button>
</fieldset>
