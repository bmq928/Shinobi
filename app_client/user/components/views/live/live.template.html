<ul class="row">
    <!-- <li class="col-sm-6 col-md-4 col-lg-4 media" ng-repeat="m in vm.monitors track by $index"> -->
    <li class="{{vm.videoClass}}" ng-repeat="m in vm.monitors | pagination: vm.curPage: vm.setting.monitorPerPage">

        <div class="media-header">
            <!-- tittle of monitor -->
            <span style="margin-left:5px;" ng-bind="m.mid"></span>
            <!-- tool of a monitor -->
            <span class="pull-right monitor-tool">
                <a href="" title="show info of current monitor" ng-click="vm.showInfo(m.mid)" data-toggle="modal" data-target="#infoModal">
                    <i class="material-icons">info</i>
                </a>
                <!-- <a href="" title="flash on" ng-click="vm.flashClick(m.mid)">
                    <i class="material-icons" ng-bind="vm.flashCur[m.mid]"></i>
                </a>
                <a href="">
                    <i class="material-icons">build</i>
                </a> -->
                <a href="{{m.link}}" title="fullscreen" target="_blank">
                    <i class="material-icons">fullscreen</i>
                </a>
            </span>
        </div>
        <iframe ng-if="vm.setting.monitorPerRow === 1" src="{{m.link}}" frameborder="0" width="100%" height="500px"></iframe>
        <iframe ng-if="vm.setting.monitorPerRow !== 1" src="{{m.link}}" frameborder="0" width="100%" height="250px"></iframe>
    </li>
</ul>

<!--===================== pagination =========================-->
<ul class="pagination pagination-sm">
    <li ng-repeat="page in [] | range: vm.numPage" ng-class="{'active' : page === vm.curPage}">
        <a ng-bind="page" ng-click="vm.changePage(page)"></a>
    </li>
</ul>


<!--=================== show info modal ======================= -->
<!-- <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#infoModal">Open Modal</button> -->
<div class="modal fade" id="infoModal" role="dialog" data-backdrop="static">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
                <h4 class="modal-title">Monitor Infomation</h4>
            </div>
            <div class="modal-body">
                <ul>
                    <li class="row">
                        <strong class="col-sm-2 col-md-2 col-lg-2">ID: </strong>
                        <div class="col-sm-8 col-md-8 col-lg-8" ng-bind="vm.targetMonitor._id"></div>
                    </li>
                    <li class="row">
                        <strong class="col-sm-2 col-md-2 col-lg-2">Name: </strong>
                        <div class="col-sm-8 col-md-8 col-lg-8" ng-bind="vm.targetMonitor.name"></div>
                    </li>
                    <li class="row">
                        <strong class="col-sm-2 col-md-2 col-lg-2">Mode: </strong>
                        <div class="col-sm-8 col-md-8 col-lg-8" ng-bind="vm.targetMonitor.mode"></div>
                    </li>
                    <li class="row">
                        <strong class="col-sm-2 col-md-2 col-lg-2">Host: </strong>
                        <div class="col-sm-8 col-md-8 col-lg-8" ng-bind="vm.targetMonitor.host"></div>
                    </li>
                    <li class="row">
                        <strong class="col-sm-2 col-md-2 col-lg-2">Port: </strong>
                        <div class="col-sm-8 col-md-8 col-lg-8" ng-bind="vm.targetMonitor.port"></div>
                    </li>
                    <li class="row">
                        <strong class="col-sm-2 col-md-2 col-lg-2">Protocol: </strong>
                        <div class="col-sm-8 col-md-8 col-lg-8" ng-bind="vm.targetMonitor.protocol"></div>
                    </li>
                    <li class="row">
                        <strong class="col-sm-2 col-md-2 col-lg-2">FPS: </strong>
                        <div class="col-sm-8 col-md-8 col-lg-8" ng-bind="vm.targetMonitor.fps"></div>
                    </li>
                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.endShowInfo()">Close</button>
            </div>
        </div>
    </div>
</div>
