<ul class="row">

        <div class="media-header">
            <!-- tittle of monitor -->
            <span style="margin-left:5px;">dslkaf</span>
            <!-- tool of a monitor -->

                <a href="" title="show info of current monitor"><i class="material-icons">info</i></a>
